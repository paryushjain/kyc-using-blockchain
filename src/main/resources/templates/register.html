<!DOCTYPE html>
<hmtl lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>KYC Registration Form</title>
    </head>
    <body>
    <div class="container">
        <img src="kyc.png" style="width:400px; height: inherit;">
        <h1>KYC Registration Form</h1>
        <div>
            <form th:action="@{/customer/register}" th:object="${customer}" method="POST">
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-sm">
                            <input type="text" required class="form-control" placeholder="firstName" aria-label="firstName" name = "firstName" th:field = "*{firstName}"
                            >
                        </div>
                        <div class="col-sm">
                            <input type="text" class="form-control" placeholder="lastName" aria-label="lastName" name = "lastName" th:field = "*{lastName}"
                            >
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-sm">
                            <input type="email" required class="form-control" placeholder="email address" aria-label="email address" name = "email" th:field = "*{email}"
                            >
                        </div>
                        <div class="col-sm">
                            <input type="password" required class="form-control" placeholder="password" aria-label="password" name = "password" th:field = "*{password}"
                            >
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-sm">
                            <input type="text" required class="form-control" placeholder="PAN No" aria-label="PAN No" th:field = "*{panNo}">
                        </div>
                        <div class="col-sm">
                            <input type="text" required class="form-control" placeholder="Aadhar No" aria-label="Aadhar No" th:field = "*{aadharNo}">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row g-3">
                        <div class="col-sm">
                            <input type="text" class="form-control" required placeholder="Nationality" aria-label="Nationality" th:field ="*{nationality}">
                        </div>
                        <div class="col-sm">
                            <label class="form-label">Gender: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="male" th:field ="*{gender}">
                                <label class="form-check-label" for="exampleRadios1">
                                    Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="female" th:field ="*{gender}">
                                <label class="form-check-label" for="exampleRadios2">
                                    Female
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="others" th:field ="*{gender}">
                                <label class="form-check-label" for="exampleRadios3">
                                    Others
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required th:field = "*{address}">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="login" class="btn btn-primary">Already Registered!</a>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</hmtl>
