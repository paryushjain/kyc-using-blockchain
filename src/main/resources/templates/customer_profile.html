<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Customer Profile</title>
</head>
<body>
<div class="container">
    <h2>My Profile</h2><hr>
    <form th:action="@{/customer/update/{id} (id=${customer.id})}" th:object="${customer}" method="POST">
    <table class="table">
        <tbody>
        <tr>
            <td>First Name</td>
            <td th:text ="${customer.firstName}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td th:text ="${customer.lastName}">@</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text ="${customer.gender}"></td>
        </tr>
        <tr>
            <td>Nationality</td>
            <td th:text ="${customer.nationality}"></td>
        </tr>
        <tr>
            <td>Phone No</td>
            <td><input type="phone" class="form-control-plaintext" th:placeholder="*{phoneNo}" aria-label="phone no" name = "phoneNo" th:field = "*{phoneNo}"
            ></td>
        </tr>
        <tr>
            <td>Selected Bank</td>
            <td th:text ="${customer.selectedBank}"></td>
        </tr>
        </tbody>
    </table><br>
    <h4>Documents</h4>
    <table class="table">
        <tbody>
        <tr>
            <td>Pan No</td>
            <td th:text ="${customer.panNo}"></td>
            <td>Not Verified</td>
            <td><div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div></td>
        </tr>
        <tr>
            <td>Aadhar No</td>
            <td th:text ="${customer.aadharNo}"></td>
            <td>Not Verified</td>
            <td><div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div></td>
        </tr>
        <tr>
            <td>Address</td>
            <td th:text ="${customer.address}"></td>
            <td>Not Verified</td>
            <td><div class="mb-3">
                <input class="form-control" type="file" id="formFile">
            </div></td>
        </tr>
        </tbody>
    </table>

        <label for="exampleDataList" class="form-label">Please select the bank, You want to submit request for KYC Verification!</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" name="selectedBank" th:field="*{selectedBank}" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="Hdfc Bank">
            <option value="Axis Bank">
            <option value="State Bank of India">
            <option value="Punjab National Bank">
            <option value="ICICI Bank">
        </datalist>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
